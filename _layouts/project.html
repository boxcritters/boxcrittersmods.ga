---
layout: item
---
<div class="card">
	<div class="card-body">
		{% include page-thumb.html %}
	  <h5 class="card-title">{{page.title}}
		{% if page.userscript %} <img src="https://api.boxcrittersmods.ga/button/{{ page.slug }}" alt="mod-verision">{% endif %}</h5>
	  <p class="card-text">{{page.description}}</p>
	</div>
  <div class="list-group list-group-flush">
	{% include author-list.html item=page %}
     {% include link-row.html %}
  </div>
  {% assign content = page.content | strip  %}
  {% unless content == "" %}
  <div class="card-body">{{content}}</div>
  {% endunless %}
</div>
