title: Box Critters Modding Community
description: |
  Install mods and other add-ons to Box Critters
base-url: ""
url: https://boxcrittersmods.ga
repository: boxcritters/boxcrittersmods.ga
bc-mod-api: api.boxcrittersmods.ga
show-mod-versions: true
collections:
  authors:
    output: true
    home: false
    title: Authors
    singular: Author
  shaders:
    output: true
    home: true
    title: Shaders
    singular: Shader
  servers:
    output: true
    home: false
    title: Servers
    singular: Server
  other:
    output: true
    home: false
    title: Other
    singular: Other
  mods:
    output: true
    home: true
    title: Mods
    singular: Mod
  posts:
    output: true
    home: false
    title: Blog
    singular: Post
  lists:
    output: true
    permalink: /:name/
  projects:
    output: true
    home: false
    title: Projects
    singular: Project
  texturepacks:
    output: true
    home: true
    title: Texture Packs
    singular: Texture Pack
permalink: pretty
production: true
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mention
markdown: kramdown
theme: minima
kramdown:
  math-engine: mathjax
  auto_ids: false
  input: GFM
  entity-output: as_char
  footnote-nr: "1"
  toc-levels: 1..6
  gfm-quirks: paragraph_end
  syntax-highlighter-opts:
    default-lang: plaintext
  syntax-highlighter: rouge
  smart-quotes: lsquo,rsquo,ldquo,rdquo
excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - .gitignore
  - CNAME
  - icomoon-selection.json
defaults:
  - scope:
      path: ""
    values:
      featured: false
      layout: listing-page
      list: true
      show-nav: true
      comments: true
  - scope:
      path: ""
      type: lists
    values:
      layout: list-page
      list: false
  - scope:
      path: ""
      type: posts
    values:
      layout: listing-page
  - scope:
      path: ""
      type: texturepacks
    values:
      require:
        - texture-pack-manager
  - scope:
      path: ""
      type: shaders
    values:
      comments: true
      list: true
      show-nav: true
      require:
        - texture-pack-manager
        - boxcritters-shaders
