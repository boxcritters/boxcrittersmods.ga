title: Box Critters Modding Community
description: > # this means to ignore newlines until "baseurl:"
  Install mods and texture packs to your favourite game
base-url: ""
url: "https://boxcritters.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository: boxcritters/boxcritters.github.io

#favicon: 

collections:
  mods:
    output: true
  texturepacks:
    output: true
  tools:
    output: true
  authors:
    output: true
  projects:
    output: true
  servers:
    output: true

permalink: pretty
production: true


plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mention

 # Build settings
markdown: kramdown
theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false

excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json



defaults:
- scope:
    path: ""
  values:
    image: /favicon.ico
    layout: basic
    featured: false
    comments: true
    list: false
- scope:
    path: ""
    type: mods
  values:
    layout: project
    comments: true
    list: true
- scope:
    path: ""
    type: texturepacks
  values:
    layout: texturepack
    comments: true
    list: true
- scope:
    path: ""
    type: tools
  values:
    layout: tool
    comments: true
    list: true
- scope:
    path: ""
    type: posts
  values:
    layout: post
    comments: true
    list: true
- scope:
    path: ""
    type: authors
  values:
    layout: author
    comments: true
- scope:
    path: ""
    type: projects
  values:
    layout: project
    comments: true
    list: true
- scope:
    path: ""
    type: servers
  values:
    layout: server
    comments: true
    list: true

