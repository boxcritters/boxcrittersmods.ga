<div class="card w-100">
    <div class="row no-gutters">
        {% if include.item.icon %}
        <div class="col-2">
            <img src="{{include.item.image}}" class="card-img-top" alt="{{include.item.title}}">
        </div>
        {% endif %}
        <div class="col-md-8">
            <div class="card-body">
                <a href="{{include.item.url}}" class="">
                    <h2 class="card-title">{{include.item.title}}</h5>
                </a>
                <p class="card-text">{{include.item.excerpt|default:include.item.content}}</p>
            </div>
        </div>
    </div>
	{% include author-list.html item=include.item %}
</div>
