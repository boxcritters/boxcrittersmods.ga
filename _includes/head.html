<head>

    <!-- Site Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#FFC107">
    <link rel="icon" class="favicon" sizes="192x192" href="{{site.logo}}">
    <!-- noindex -->
    {% if page.noindex %}
    <meta name="robots" content="noindex" />
    {% endif %}
    <title>{{site.title}}</title>

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    {% capture seo %}
    {% seo %}
    {% endcapture %}
    <meta name="twitter:card"
        content="summary{% if page.image %}{% unless page.image == site.logo %}_large_image{% endunless %}{% endif %}">
    {% if page.image %}{%if page.image == site.logo %}
    {{ seo }}
    {% else %}
    {{ seo | replace: "summary", "summary_large_image" }}
    {% endif %}
    {% else %}
    {{ seo }}
    {% endif %}
    <script>const SITE_URL = "{{site.url}}";</script>
    <script>const PAGE_AUTHOR = "{{page.author}}";</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>
