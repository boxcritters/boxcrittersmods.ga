{% assign i = include.button %}

<a href="{{i.href}}"
	class="btn
		{% if i.size %}
			btn-{{i.size}}
		{% elsif include.type == 'secondary' %}
			btn-sm
		{% endif %}

		btn-{{include.type}}

		{% if i.browser %}
			browser-{{i.browser}}
		{% endif %}"
	{% if i.color%}style="background-color:{{i.color}};border-color:{{i.color}};"{% endif %}
>
	{% if i.img %}
		<img src="{{i.img}}" alt="{{i.name}}">
	{% else %}
		{{i.name}}
	{% endif %}
</a>
